 <head>

  <title>Coffee Flavour Wheel</title>

<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css?hcode=c11e6e3cfefb406e8ce8d99fa8368d33" rel="stylesheet" type="text/css">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css?hcode=c11e6e3cfefb406e8ce8d99fa8368d33" rel="stylesheet" type="text/css">
  <style>		html,
		body,
		#container {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}</style>
 </head>
 <body> 
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js?hcode=c11e6e3cfefb406e8ce8d99fa8368d33"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-sunburst.min.js?hcode=c11e6e3cfefb406e8ce8d99fa8368d33"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js?hcode=c11e6e3cfefb406e8ce8d99fa8368d33"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js?hcode=c11e6e3cfefb406e8ce8d99fa8368d33"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js?hcode=c11e6e3cfefb406e8ce8d99fa8368d33"></script>
  <script type="text/javascript">		anychart.onDocumentReady(function () {
			// The data used in this sample can be obtained from the CDN
			// https://cdn.anychart.com/samples/sunburst-charts/coffee-flavour-wheel/data.json
			anychart.data.loadJsonFile('https://cdn.anychart.com/samples/sunburst-charts/coffee-flavour-wheel/data.json',
				function (data) {
					// makes tree from the data for the sample
					var dataTree = anychart.data.tree(data, 'as-table');

					// create sunburst chart
					var chart = anychart.sunburst(dataTree);

					// set calculation mode
					chart.calculationMode('ordinal-from-root');

					// set chart title
					chart.title('Interactive Coffee Flavor Wheel');

					// set settings for the penultimate level labels
					chart.level(-2).labels().position('radial');

					// set chart labels settings
					chart.labels().hAlign('center');

					// set settings for leaves labels
					chart.leaves().labels()
						.minFontSize(8)
						.textOverflow('...');

					// the fill specified in the data has priority
					// set point fill
					chart.fill(function () {
						return anychart.color.darken(this.parentColor, 0.15)
					});

					// set container id for the chart
					chart.container('container');
					// initiate chart drawing
					chart.draw();
				});
		});</script>
 </body>
</html>
